<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifylogo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Unreleased Playboi Carti Songs</h1>
        </div>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="urthemoon.jpeg" alt="">
                <span class="songName">UR THE MOON</span>
                <span class="songListplay"><span class="timestamp">2:48 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="2024.jpeg" alt="">
                <span class="songName">2024</span>
                <span class="songListplay"><span class="timestamp">3:29 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="H00DBYAIR.jpeg" alt="">
                <span class="songName">H00DBYAIR</span>
                <span class="songListplay"><span class="timestamp">3:32 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="BACKR00MS.jpeg" alt="">
                <span class="songName">BACKR00MS</span>
                <span class="songListplay"><span class="timestamp">2:40 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="EVIL J0RDAN.jpeg" alt="">
                <span class="songName">EVIL J0RDAN</span>
                <span class="songListplay"><span class="timestamp">2:04 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="KETAMINE.jpeg" alt="">
                <span class="songName">KETAMINE</span>
                <span class="songListplay"><span class="timestamp">1:53 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="MOJO JOJO.jpeg" alt="">
                <span class="songName">MOJO JOJO</span>
                <span class="songListplay"><span class="timestamp">2:09 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="PROBLEM CHILD.jpeg" alt="">
                <span class="songName">PR0BLEM CHILD</span>
                <span class="songListplay"><span class="timestamp">2:30 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="HOMIXIDE555.jpeg" alt="">
                <span class="songName">HOMIXIDE555</span>
                <span class="songListplay"><span class="timestamp">3:13 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="00cactus.jpeg" alt="">
                <span class="songName">00CACTUS</span>
                <span class="songListplay"><span class="timestamp">2:48 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
        </div>    
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"></i>  
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif">UR THE MOON
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/07b7c06969.js" crossorigin="anonymous"></script>
</body>
</html>
